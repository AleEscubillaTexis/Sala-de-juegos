<body>
  <mat-toolbar class="my-navbar">
    <div>
      <b class="navbar-title">Sala de juegos</b>
      <button mat-raised-button (click)="goTo('home')" class="btn-link" style="margin: 5px;">Inicio</button>
    </div>
    <div>
      <button mat-raised-button (click)="goTo('login')" class="btn-logout">Salir</button>
    </div>
  </mat-toolbar>

  <br>

  <div align='center'>
    <mat-card class="game-card">

      <h2 class="game-title">Snake</h2>

      <div class="game" *ngIf="gameStarted">

        <div class="left">
          <div class="game-container">
            <div class="row" *ngFor="let column of board; let i = index;">
              <div class="column" [ngStyle]="{'background-color': setColors(i, j)}"
                *ngFor="let row of column; let j = index"></div>
            </div>
          </div>
        </div>

        <div class="right">
          <div class="game-score" [ngClass]="{'new-best-score': newBestScore}">
            Puntos: {{score}}
          </div>

          <div class="game-hiscore" [ngClass]="{'new-best-score': newBestScore}">
            Mejor puntaje: {{best_score}}
          </div>

          <app-chat-snake></app-chat-snake>
        </div>
      </div>

      <div *ngIf="!gameStarted">
        <button mat-raised-button class="btn-new-game" [ngClass]="{'disable-clicks': gameStarted}" (click)="newGame()">
          Nuevo juego</button>
      </div>
    </mat-card>
  </div>
