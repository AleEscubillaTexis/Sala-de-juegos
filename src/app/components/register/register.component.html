<mat-toolbar class="my-navbar">
  <button mat-raised-button routerLink="../login" class="btn-link">Iniciar sesión</button>
</mat-toolbar>


<div align=center>
  <br>
  <mat-card class="animate__animated animate__fadeInDown">
    <h1 class="card-title">NUEVA CUENTA</h1>
    <p>
      <mat-form-field appearance="legacy" class="card-form-field">
        <mat-label>Correo</mat-label>
        <input (keyup.enter)="registrer()" matInput [(ngModel)]="user.email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy" class="card-form-field">
        <mat-label>Contraseña</mat-label>
        <input (keyup.enter)="registrer()" matInput type="password" [(ngModel)]="user.password" required>
        <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
      </mat-form-field>
    </p>
    <!-- <p>
      <mat-form-field appearance="legacy" class="card-form-field">
        <mat-label>Confirmar contraseña</mat-label>
        <input (keyup.enter)="registrer()" matInput type="password" [(ngModel)]="this.confirmedPassword" required>
        <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
      </mat-form-field>
    </p> -->
    <button mat-raised-button class="btn-login" (click)="registrer()">Registrarse</button>
  </mat-card>
  <router-outlet></router-outlet>
</div>
